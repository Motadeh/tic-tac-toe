<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js"></script>
        <link rel="stylesheet" href="index.css">
        <title>tic tac toe</title>
    </head>
    <body>
        <header class="header">
            <img src="Logo.svg" class="logo" alt="avatar">
        </header>
        <div class="container">
            <p>Select ID for Player 1
                <select id="tag" name="tag" onchange="setPlayer(this.value)">
                    <option value="x">X</option>
                    <option value="o">O</option>
                </select>
            </p>
        </div>


        <div class="grid" id="gridContainer">
            <button class="Button a" onclick="start(this)" id="0"></button>
            <button class="Button b" onclick="start(this)" id="1"></button>
            <button class="Button c" onclick="start(this)" id="2"></button>
            <button class="Button d" onclick="start(this)" id="3"></button>
            <button class="Button e" onclick="start(this)" id="4"></button>
            <button class="Button f" onclick="start(this)" id="5"></button>
            <button class="Button g" onclick="start(this)" id="6"></button>
            <button class="Button h" onclick="start(this)" id="7"></button>
            <button class="Button i" onclick="start(this)" id="8"></button>
        </div>

        <div id="container" class="container"></div>
        <div id="scores" class="score">
            <div id="player1" class="score">player1:</div>
            <div id="score1" class="score">0</div>
            <div id="player2" class="score">player2:</div>
            <div id="score2" class="score">0</div>
        </div>
    </body>
</html>
